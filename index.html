<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <main id="container">
            <div id="body">
                <div id="display">
                </div>
                <div id="buttons-container">
                    <button class="buttons action" id="acl">AC</button>
                    <button class="buttons action" id="clr">C</button>
                    <button class="buttons operation" id="div">รท</button>
                    <button class="buttons operation" id="mul">ร</button>
                    <button class="buttons number" id="7">7</button>
                    <button class="buttons number" id="8">8</button>
                    <button class="buttons number" id="9">9</button>
                    <button class="buttons operation" id="sub">-</button>
                    <button class="buttons number" id="4">4</button>
                    <button class="buttons number" id="5">5</button>
                    <button class="buttons number" id="6">6</button>
                    <button class="buttons operation" id="add">+</button>
                    <button class="buttons number" id="1">1</button>
                    <button class="buttons number" id="2">2</button>
                    <button class="buttons number" id="3">3</button>
                    <button class="buttons action" id="eq">=</button>
                    <button class="buttons number" id="zr">0</button>
                    <button class="buttons number" id="dot">.</button>
                </div>
            </div>
        </main>
        <footer id="footer">
            Made by dwrik
        </footer>
        <script src="scripts/script.js"></script>
    </body>
</html>
